<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid custom-jumbotron">
            <div class="container-fluid">
              <h1 class="display-4 custom-display">Weather Dashboard</h1>
            </div>
          </div>
    </header>
    <main class="row">
      <aside class="col-4">
        <form id="city-search-form">
          <div class="form-group">
            <label id="city-search">Search for a City</label>
            <input type="text" class="form-control" id="search-input" placeholder="e.g. San Diego">
          </div>
          <button type="search" class="col-12 btn btn-primary">Search</button>
          <div id="5-day-container" class="list-group"></div>
        </form>
      </aside>


      <section class="col-7 current-city-icon">
        <div class="current-header">
          <h3 class="current-city"></h3>
          <h3 class="current-date"></h3>
          <h3 class="current-weather-icon"></h3>
        </div>
        <div class="current-weather-conditions">
          <p id="current-temp"></p>
          <p id="current-wind"></p>
          <p id="current-humidity"></p>
          <p id="uv"></p>
        </div>
      </section>

      <section class="col-4"></section>
      <section class="col-7 five-day-forecast">
        <div class="col card">
          <div class="card-body">
            <h5 class="card-title" id="one-day-date"></h5>
            <h6 id="one-day-icon"></h6>
            <p id="one-day-temp"></p>
            <p id="one-day-wind"></p>
            <p id="one-day-humidity"></p>
          </div>
        </div>
        <div class="col card">
          <div class="card-body">
            <h5 class="card-title" id="two-day-date"></h5>
            <h6 id="two-day-icon"></h6>
            <p id="two-day-temp"></p>
            <p id="two-day-wind"></p>
            <p id="two-day-humidity"></p>
          </div>
        </div>
        <div class="col card">
          <div class="card-body">
            <h5 class="card-title" id="three-day-date"></h5>
            <h6 id="three-day-icon"></h6>
            <p id="three-day-temp"></p>
            <p id="three-day-wind"></p>
            <p id="three-day-humidity"></p>
          </div>
        </div>
        <div class="col card">
          <div class="card-body">
            <h5 class="card-title" id="four-day-date"></h5>
            <h6 id="four-day-icon"></h6>
            <p id="four-day-temp"></p>
            <p id="four-day-wind"></p>
            <p id="four-day-humidity"></p>
          </div>
        </div>
        <div class="col card">
          <div class="card-body">
            <h5 class="card-title" id="five-day-date"></h5>
            <h6 id="five-day-icon"></h6>
            <p id="five-day-temp"></p>
            <p id="five-day-wind"></p>
            <p id="five-day-humidity"></p>
          </div>
        </div>
      </section>
    </main>

  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
