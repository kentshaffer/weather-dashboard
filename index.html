<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- header section -->

    <header>
        <div class="jumbotron jumbotron-fluid custom-jumbotron">
            <div class="container-fluid">
              <h1 class="display-4 custom-display">Weather Dashboard</h1>
            </div>
          </div>
    </header>

    <!-- search input section -->

    <main class="row">
      <aside class="col-4">
        <form id="city-search-form">
          <div class="form-group">
            <label id="city-search">Search for a City</label>
            <input type="text" class="form-control" id="search-input" placeholder="e.g. San Diego">
          </div>
          <button type="search" class="col-12 btn btn-primary">Search</button>
          <div id="5-day-container" class="list-group"></div>
        </form>
        <div class="prev-search">
        </div>
      </aside>
      
      <!-- current weather section  -->

      <section class="col-7 current-city-icon">
        <div class="current-header">
          <h3 class="current-city"></h3>
          <h3 class="current-date"></h3>
          <img class="current-weather-icon"/>
        </div>
        <div class="current-weather-conditions">
          <p id="current-temp"></p>
          <p id="current-wind"></p>
          <p id="current-humidity"></p>
          <p id="uv"></p>
        </div>
      </section>

      <!-- element for five day cards to append to -->

      <section class="col-4"></section>
      <section class="col-7 five-day-forecast">
       
      </section>
    </main>

  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
